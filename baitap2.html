<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <button onclick="data()">Click me!</button>
    <script>
        var a = 2;
        var b = 5;
        var c = a + b;
        function data() {
            alert("Tổng giá trị của a và b là: " + c);
            document.write("Tổng giá trị của a và b là: " + c);
            console.log("Tổng giá trị của a và b là: " + c)
        }
    </script>
</body>
</html>
