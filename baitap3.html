    <script>
        let a = 10;
        let b = 5;
        let c = 20;
        let d = 15;

        alert("Tổng giá trị của a + b * c - d / 2 là: " + e);
        document.write("Tổng giá trị của a + b * c - d / 2 là: " + e);

    </script>
